<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Geometric cube design inspired by the original logo -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C4F7C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B365D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Geometric cube structure -->
  <g transform="translate(10, 10)">
    <!-- Left face -->
    <path d="M0 20 L15 5 L15 35 L0 50 Z" fill="url(#blueGradient)" stroke="none"/>
    
    <!-- Right face -->
    <path d="M15 5 L30 20 L30 50 L15 35 Z" fill="#1B365D" stroke="none"/>
    
    <!-- Top face -->
    <path d="M0 20 L15 5 L30 20 L15 35 Z" fill="url(#blueGradient)" stroke="none"/>
    
    <!-- Geometric lines for depth -->
    <g stroke="#0F1B2C" stroke-width="1" fill="none">
      <path d="M5 25 L5 40"/>
      <path d="M10 22.5 L10 37.5"/>
      <path d="M20 22.5 L20 37.5"/>
      <path d="M25 25 L25 40"/>
    </g>
    
    <!-- Diagonal accent lines -->
    <g stroke="#FFD700" stroke-width="1.5" fill="none" opacity="0.7">
      <path d="M7.5 27.5 L22.5 42.5"/>
      <path d="M7.5 32.5 L17.5 42.5"/>
    </g>
  </g>
  
  <!-- Text: GCC -->
  <g transform="translate(55, 15)">
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#blueGradient)">GCC</text>
  </g>
  
  <!-- Dot separator -->
  <circle cx="130" cy="35" r="3" fill="url(#blueGradient)"/>
  
  <!-- Text: B with gold styling -->
  <g transform="translate(140, 15)">
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#goldGradient)">B</text>
  </g>
  
  <!-- Subtitle -->
  <g transform="translate(55, 45)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="8" font-weight="normal" fill="#6C757D">GOLD COAST CENTRAL BANK</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Small geometric accents -->
    <rect x="170" y="20" width="3" height="3" fill="url(#goldGradient)" transform="rotate(45 171.5 21.5)"/>
    <rect x="175" y="25" width="2" height="2" fill="url(#blueGradient)" transform="rotate(45 176 26)"/>
    <rect x="180" y="30" width="3" height="3" fill="url(#goldGradient)" transform="rotate(45 181.5 31.5)"/>
  </g>
</svg>
